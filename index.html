<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main class="main-container">
        <section class="card">
            <div class="card-container">

                <svg class="logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                    <path
                        d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                        stroke="#fff" />
                </svg>

                <div class="card-container-front">
                    <img src="/src/assets/bg-card-front.png" alt="">
                    <div class="card-container-front-number">
                        <span>1234 0000 5678 0000</span>
                    </div>

                    <div class="card-container-front-info">
                        <div class="card-container-front-info-name">
                            <span>Jane Appleseed</span>
                        </div>
                        <div class="card-container-front-info-date">
                            <span>MM/YY</span>
                        </div>
                    </div>

                </div>
                <div class="card-container-back">
                    <img src="/src/assets/bg-card-back.png" alt="">
                    <span>CVC</span>

                </div>



            </div>
        </section>
        <section class="login-container">

            <form class="form-container" action="">
                <div class="form-container-info">

                    <div class="form-container-info-name">
                        <label for="Name">CARDHOLDER NAME</label>
                        <input type="text" id="Name" placeholder="e.g. Jane Appleseed" maxlength="30"
                            pattern="^[a-zA-Z]+ [a-zA-Z]+$" />
                        <span class="error_Name"></span>
                    </div>

                    <div class="form-container-info-number">
                        <label for="Number">CARD NUMBER</label>
                        <input type="text" id="Number" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000"
                            minlength="16" maxlength="16" pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}" />
                        <span class="error_Number"></span>

                    </div>
                </div>

                <div class=" form-container-date">
                    <div class="form-date">

                        <label for="Date">EXP. DATE (MM/YY)</label>
                        <div class="form-container-date-mmyy">

                            <div class="form-container-date-mm">
                                <input type="datetime" placeholder="MM" maxlength="2" min="01" max="12"
                                    pattern="[0-9]{2}" />
                                <span class="error_MM"></span>
                            </div>

                            <div class=" form-container-date-yy">
                                <input type="datetime" placeholder="YY" maxlength="2" min="01" max="99"
                                    pattern="[0-9]{2}" />
                                <span class="error_YY"></span>
                            </div>
                        </div>
                    </div>

                    <div class=" form-container-date-cvc">
                        <label for="CVC">CVC</label>
                        <input type="text" inputmode="numeric" placeholder="e.g. 123" id="CVC" minlength="3"
                            maxlength="3" pattern="[0-9]{3}" />

                        <span class="error_CVC"></span>


                    </div>
                </div>

                <button class=" btn-confirm">Confirm</button>

            </form>

        </section>


    </main>
</body>

</html>
