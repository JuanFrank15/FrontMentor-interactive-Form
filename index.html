<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
</head>

<body>
    <main class="main-container">
        <section id="credit-card" class="card">
            <div class="card-container">

                <svg class="logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                    <path
                        d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                        stroke="#fff" />
                </svg>

                <div class="card-container-front">
                    <img src="/src/assets/bg-card-front.png" alt="">
                    <div class="card-container-front-number">
                        <span class="card-number">1234 5678 9123 0000</span>
                    </div>

                    <div class="card-container-front-info">
                        <div class="card-container-front-info-name">
                            <span class="card-name">Jane Appleseed</span>
                        </div>
                        <div class="card-container-front-info-date">
                            <span class="card-MM">MM</span>/<span class="card-YY">YY</span>
                        </div>
                    </div>

                </div>
                <div class="card-container-back">
                    <img src="/src/assets/bg-card-back.png" alt="">
                    <span class="card-cvc">CVC</span>

                </div>



            </div>
        </section>
        <section class="login-container">

            
            <section class="formMain" >
            <form  class="form-container" id="form">
                <div class="form-container-info">

                    <div class="form-container-info-name">
                        <label >CARDHOLDER NAME</label>
                        <input type="text" id="input-name" placeholder="e.g. Jane Appleseed" maxlength="28">
                        <span class="error"></span>
                    </div>

                    <div class="form-container-info-number">
                        <label>CARD NUMBER</label>
                        <input type="text" id="input-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="18">
                        <span class="error"></span>

                    </div>
                </div>

                <div class=" form-container-date">
                    <div class="form-date">

                        <label >EXP. DATE (MM/YY)</label>
                        <div class="form-container-date-mmyy">

                            <div class="form-container-date-mm">
                                <input type="datetime" id="input-month" placeholder="MM"  maxlength="2">
                                <span class="error"></span>
                            </div>

                            <div class=" form-container-date-yy">
                                <input type="datetime" id="input-year"  placeholder="YY" maxlength="2" >
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>

                    <div class=" form-container-date-cvc">
                        <label >CVC</label>
                        <input type="text" id="input-cvc"  placeholder="e.g. 123" maxlength="3" >

                        <span class="error"></span>


                    </div>
                </div>

                <button id="submit">Confirm</button>

            </form>
        </section>

            <section  class="confirm-container inactive">
                <img src="/src/assets/icon-complete.svg" alt="">
                <h2>Thank You!</h2>
                <p>We've added your card details</p>
                <button  id="continue">Continue</button>


            </section>

        </section>


    </main>

    <script src="/src/scripts/formSubmit.js"></script>
</body>

</html>
